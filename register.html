<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="homepage">
      <img class="circle" src="images/Ellipse 24.png" alt="" />
      <!-- Navbar -->
      <div class="navbar lgNv">
        <a href="./index.html" class="imageLogo"
          ><img src="images/PICKUPJOBS TRANSPARAN 1.png" alt=""
        /></a>
        <div class="humburger" id="hump">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav" id="navb">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./error.html">Services</a></li>
          <li><a href="./route.html">Schedule Route</a></li>
          <li><a href="#">Live Route</a></li>
          <li><a href="#">Help</a></li>
          <div class="btns">
            <a href="./login.html" class="nav-active">Login</a>
            <a href="./register.html" class="nav-btn">Are you a transporter</a>
          </div>
        </ul>
      </div>
    </div>
    <div class="login">
      <form>
        <h2>Sign Up</h2>
        <div class="box">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Full name" required />
        </div>
        <div class="box">
          <i class="fa-solid fa-envelope"></i>
          <input type="text" placeholder="Email" required />
        </div>
        <div class="box">
          <i class="fa-solid fa-eye"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <div class="box">
          <i class="fa-solid fa-phone"></i>
          <input type="number" placeholder="Phone" required />
        </div>
        <button>Register</button>
        <p>Already have account? Please <a href="./login.html">Login</a></p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
